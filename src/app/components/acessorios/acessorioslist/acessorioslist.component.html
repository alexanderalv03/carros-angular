<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <h3>Catálogo de Acessórios</h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="newAcessorio()">
              Novo Acessório
            </button>
          </div>
          <br>
          <table border="1" class="table table-striped">

            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (acessorio of listaAcessorios; track $index) {
                <tr>
                  <td>{{ acessorio.acessorioId }}</td>
                  <td>{{ acessorio.acessorioNome }}</td>
                  <td class="direita">
                    @if (esconderBotoes) {
                      <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="selectAcessorio(acessorio)">
                        Selecionar
                      </button>
                    } @else {
                      <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="editAcessorio(acessorio)">
                        Editar
                      </button>
                      <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteAcessorioById(acessorio)">
                        Excluir
                      </button>
                    }
                  </td>
                </tr>
              }
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalAcessorioDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Acessório</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-acessoriosdetails [acessorio]="acessorioEdit" (retorno)="retornoDetalhe($event)"></app-acessoriosdetails>
  </div>
</ng-template>
