<div class="container">

  <div class="row">

    <div class="col-lg-4"></div>

    <div class="col-lg-4 centralizar topo">

      <div class="card">
        <div class="card-body">
        <h3>Autenticação</h3>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control"[(ngModel)]="usuario" />
            <label mdbLabel class="form-label" for="form1">usuario</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="password" id="senha" class="form-control"[(ngModel)]="senha"(keyup.enter)="logar()"/>
            <label mdbLabel class="form-label" for="form1">senha</label>
          </mdb-form-control>
          <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="logar()">
            Login
          </button>
        </div>
      </div>

    </div>

    <div class="col-lg-4"></div>
  </div>
</div>
