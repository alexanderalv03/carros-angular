<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <h3>Cadastro de carro</h3>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="carro.nome">
            <label mdbLabel class="form-label" for="form1">nome</label>
          </mdb-form-control>
          <br/>

          <!-- Ano do carro -->
          <mdb-form-control>
            <input mdbInput type="number" id="ano" class="form-control" [(ngModel)]="carro.ano">
            <label mdbLabel class="form-label" for="ano">Ano</label>
          </mdb-form-control>



          <div>
          @if(carro.marca==null){


            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">
              Buscar Marca
            </button>

         }
          @else{

            <div class="row">
              <div class="col-lg-8">
                <p class="text-primary alert-primary">Marca: {{carro.marca.marcaNome}}</p>

              </div>

              <div class="col-lg-4">
                <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">
                  Trocar Marca
                </button>

              </div>


            </div>






        }
      </div>

      <br>
      <br>

      <div>



          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarAcessorio()">
            Buscar Acessorio
          </button>

          <br>

          <table border="1" class="table table-striped">

            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (acessorio of carro.acessorios; track $index) {
                <tr>
                  <td>{{ acessorio.acessorioId }}</td>
                  <td>{{ acessorio.acessorioNome }}</td>
                  <td class="direita">

                      <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="desvincularAcessorioCarro(acessorio)">
                        Excluir
                      </button>
                    }

            </tbody>

          </table>


    </div>


          <br><br>
          <br/>
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>


      </div>

    </div>
  </div>

</div>

<ng-template #modalMarcas>


  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">CADASTRO</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-marcaslist [esconderBotoes]="true"(retorno)="retornoMarca($event)"></app-marcaslist>


  </div>


  </ng-template>

  <ng-template #modalAcessorios>


    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">CADASTRO</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">

      <app-acessorioslist [esconderBotoes]="true"(retorno)="retornoAcessorio($event)"></app-acessorioslist>


    </div>


    </ng-template>
